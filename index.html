<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = "main">
        <div id="left">
            <div>
                <img src = "odin-lined.png">
                <h2>ODIN</h2>
            </div>
            <p>Photo from <a rel="noopener noreferrer" target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> at <a rel="noopener noreferrer" target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">unsplash.com</a></p>
        </div>

        <div id="right">
            <div id = "top">
                <p>This is not a real online service. You know you need something like this in your life to help you realize the deepest dreams. Sign up now to get started. </p>
                <br>
                <p>You <em>know</em> you want to</p>
            </div>
            <form id="middle" action="example.com/path" method = "post">
                <legend>Let's do this!</legend>
                <fieldset>
                    <div>
                        <label for="first_name"><p>First Name</p></label>
                        <input required id="first_name" type="text">
                    </div>
    
                    <div>
                        <label for="last_name"><p>Last Name</p></label>
                        <input required id="last_name" type="text">
                    </div>

                </fieldset>

                <fieldset>
                    <div>
                        <label for="email"><p>Email</p></label>
                        <input required id="email" type="email">
                    </div>


                    <div>
                        <label for="phone"><p>Telephone</p></label>
                        <input required id="phone" type="tel">
                    </div>
    
                </fieldset>

                <fieldset>
                    <div>
                        <label for="password"><p>Password</p></label>
                        <input required id="password" type="password">
                    </div>

                    <div>
                        <label for="confirm_pass"><p>Confirm Password</p></label>
                        <input required id="confirm_pass" disabled type="password">
                    </div>

                </fieldset>
            </form>
            <div id="bottom">
                <button>Create Account</button>
                <p>Already have an account? <b>Log In</b></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
